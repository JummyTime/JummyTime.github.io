---
layout: page
---

<div class="category-specific-content-grid" style="float: right;">>

  <div class="element-item running" style="clear: right;">
    <iframe height='160' width='300' frameborder='0' allowtransparency='true' scrolling='no' src='https://www.strava.com/athletes/12438555/activity-summary/ebd056501528d545bbe6932e7baeead6a758b539'></iframe>
  </div>
  <div class="element-item running" style="clear: right;">
    <iframe height='454' width='300' frameborder='0' allowtransparency='true' scrolling='no' src='https://www.strava.com/athletes/12438555/latest-rides/ebd056501528d545bbe6932e7baeead6a758b539'></iframe>
  </div>

</div>

<div class="grid" >

     {% for post in site.posts %}
        <div class="element-item {{ post.categories | first}}">
           <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

           <h2>
             <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} - {{ post.categories | first}}</a>
           </h2>

           <p>
             {{ post.excerpt }}
           </p>
        </div>
       {% endfor %}


</div>




<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>

<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

<script>
// init Isotope
var $grid = $('.grid').isotope({
  // options
});
var $cscgrid = $('.category-specific-content-grid').isotope({
  // options
});

// filter items on button click
$('.filter-button-group').on( 'click', 'a', function() {
  var filterValue = $(this).attr('data-filter');
  $grid.isotope({ filter: filterValue });

  if ($(this).attr('data-filter') != "*") {
        $cscgrid.isotope({ filter: filterValue });
  } else {
        $cscgrid.isotope({ filter: "none" });
  }
  
});
$('.button-group a.button').on('click', function(){
	$('.button-group a.button').removeClass('active');
	$(this).addClass('active');
});
</script>
<style type="text/css">
  a.button.active {
    background: #2d539e;
    border: 1px solid #2d539e;
    color: #fff;
  }
  a.post-link {

    color: #2d539e;
  }
</style>

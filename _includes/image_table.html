{% capture imagePath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture %}

<td>
  {% if include.caption %}
      <figure>
          {% if include.clickable %} <a href="/assets/post-images/{{ imagePath }}"  target="_blank" > {% endif %}
            <img src="/assets/post-images/{{ imagePath }}" usemap="#clickmap" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
          {% if include.clickable %} </a> {% endif %}
          <figcaption>{{ include.caption }}</figcaption>
      </figure>
  {% else %}

      {% if include.clickable %} <a href="/assets/post-images/{{ imagePath }}"  target="_blank" > {% endif %}
        <img src="/assets/post-images/{{ imagePath }}" onclick="/assets/post-images/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
      {% if include.clickable %} </a> {% endif %} 
  {% endif %}
</td>
